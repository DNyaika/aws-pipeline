version: 0.2

phases:
  install:
    commands:
      - npm install -g npm@9  # Install the desired npm version
      - echo "Installing project dependencies"
      - npm install
  build:
    commands:
      - echo "Running build"
      - npm run build
      - echo "Running CDK synth"
      - npm run test
      - npm run cdk -- synth
artifacts:
  base-directory: cdk.out
  files:
    - '**/*'