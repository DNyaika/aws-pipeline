version: 0.2

phases:
  install:
    commands:
      - npm install -g npm@9  # Install the desired npm version
      - echo "Installing project dependencies"
      - npm install
  build:
    commands:
      - echo "Running build"
      - npm run build
      - echo "Running CDK synth"
      - npm test -- -u 
      - npm run test
      - npm run cdk -- synth
artifacts:
  base-directory: cdk.out
  files:
    - '**/*'
reports:
  jest_reports:
    files:
      - test-report.xml
    file-format: JUNITXML
    base-directory: test-report-directory